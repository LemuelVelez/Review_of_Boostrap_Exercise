<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="sign-in.css">

  <title>Bootstrap Log-in</title>
</head>

<body>
  <div class="hero">
    <video autoplay loop muted plays-inline class="back-video">
        <source src="images/tetris_-_5179 (Original).mp4" type="video/mp4" alt="video by tommyvideo">
    </video>
    <nav>
        <img class="logo" src="images/CCS IS.png" alt="tetris image">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">OPTIONS</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">CONTACT US</a></li>
        </ul>
    </nav>
    <br>
    <div class="container-fluid">
      <div class="content">
        <form class="mx-auto">
          <h4 class="text-center">Log-in</h4>
          <div class="mb-3 mt-5">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
  
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <a href="#" class="form-text">Forgot password?</a>
            <!-- <div id="emailHelp" class="form-text mt-3">Forget password?</div> -->
          </div>
  
          <button type="submit" class="btn btn-primary mt-4">Log-in</button>
        </form>
      </div>
    </div>
</div>

  

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>

</html>
